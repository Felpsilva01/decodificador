<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Decodificador Alura</title>
</head>
<body>
    <header class="cabecalho">
        <a href="https://www.alura.com.br" target="_blank" rel="external">
            <img class="cabecalho__logo" src="imagens/Frame 6.png" alt="Logo Alura">
        </a>
    </header>
    <main class="conteudo">
        <section class="conteudo__esquerda">
            <div class="conteudo__esquerda__texto">
                <textarea class="entradaTexto" cols="30" rows="10" placeholder="Digite seu Texto"></textarea>
            </div>
            <div class="conteudo__esquerda__informacao">
                <img class="conteudo__esquerda__informacao__img" src="imagens/Group.png" alt="Icone exclamação!">
                <span>Apenas letras minúsculas e sem acento.</span>
            </div>
            <div class="conteudo__esquerda__botoes">
                <button onclick="criptografarTexto()" class="botaoCriptografar" id="encrypt">Criptografar</button>
				<button onclick="descriptografarTexto()" class="botaoDescriptografar" id="decrypt">Descriptografar</button>
            </div>
        </section>
        <aside class="conteudo__direita">
            <div class="conteudo__direita__texto">
                <textarea class="saidaTexto" cols="10" rows="30"></textarea>
                <button onclick="copiarTextoCriptografado()" class="botaoCopiar">Copiar</button>
            </div>
            <div class="conteudo__direita__textoVazio">
                <img class="imagemPersonagem" src="imagens/High quality products 1 1.svg" alt="Personagem ajoelhado observando um diamante">
                <h3 class="conteudo__direita__titulo">Nenhuma mensagem encontrada</h3>
                <p class="conteudo__direita__subtitulo">Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>	
        </aside>
    </main>
    <footer class="rodape">
        <p class="rodape__conteudo">
            Desenvolvido por <a href="https://github.com/Felpsilva01" target="_blank" rel="external">Felipe Silva</a>
        </p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
